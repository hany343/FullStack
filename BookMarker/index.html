<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hany Ragab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
    integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class=" main position-relative ">
    
    <div class="container py-5 ">
      <h1>BookMarker</h1>
    <div class="">
        <div class="form-group pb-3">
          <label class="fw-bold" for="sitename">Site Name</label>
          <input type="text" class="form-control" id="sitename" placeholder="Bookmark Name">
        </div>
        <div class="form-group pb-3">
          <label class="fw-bold" for="siteurl">Site URL</label>
          <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
        </div>
       
       
        <button id="btn-submit" class="btn " onclick="addBookmark()">Submit</button>
      </div>
      <div class="container bg-gradient shadow-lg border-3 p-2">
        <table class="table text-center ">
            <thead >
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
                
            </thead>
            <tbody id="tbdy"> 
              
            </tbody>
        </table>
      </div>
</div>

<div id="sitealert" class="alert d-none m-0 position-absolute top-0 bottom-0 start-0 end-0 d-flex">

    <div class="container alert-content w-50 h-50 m-auto bg-white">
        <div class=" d-flex justify-content-between">
            <div>
                <div class="circle bg-danger rounded-circle"></div>
                <div class="circle bg-warning rounded-circle"></div>
                <div class="circle bg-success rounded-circle"></div>
            </div>
           
            <div ><button class="border-0 m-1 fw-bold" onclick="alertClose()">X</button></div>
        </div>
        
        <h2>Site Name or Url is not valid, Please follow the rules below :</h2>
        <p >-->Site name must contain at least 3 characters</p>
        <p >-->Site URL must be a valid one</p>

    </div>
</div>

</div>

    <script src="script.js"></script>
</body>
</html>
